<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./index.js"></script>
    <script src="sockjs-client.js"></script>
    <script src="stomp.js"></script>
    <link rel="stylesheet" href="./index.css">

</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div>
    <div>
        <label>Адрес сервера:  </label><input type="text" id="app_server_address" />
        <button id="app_connect" onclick="connect();">Соединиться</button>
        <button id="app_disconnect" disabled="disabled" onclick="disconnect();">Отключится</button>
    </div>
    <div id="conversationDiv" class="hidden">
        <label>Сообщение </label><input type="text" id="app_message" />
        <button id="sendName" onclick="sendMessage();">Отпавить</button>
        <p id="response"></p>
    </div>
</div>
</body>
</html>
